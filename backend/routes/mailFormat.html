<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meeting Reminder</title>
    <style>
      body {
        font-family: Poppins, sans-serif;
        background-color: #3b7aaf;
        color: white;
        padding: 20px;
      }
      h1 {
        font-weight: 500;
        text-align: center;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
        margin: 10px 0;
        color: white;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #3b7aaf;
      }
      footer img {
        width: 60px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1><span>Chron</span><span style="color: #ffba08">Us</span></h1>
    <p>Hello,</p>
    <p>This is a reminder for:</p>
    <p><strong></strong> {{meetingName}}</p>
    <p>Your most optimal time slots are listed below:</p>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Participants</th>
        </tr>
      </thead>
      <tbody>
        {{timeSlots}}
      </tbody>
    </table>
    <p>Thank you for planning with ChronUs.</p>
    <footer>
      <img src="https://chronus.blog/assets/logo.svg" alt="ChronUs Logo" />
    </footer>
  </body>
</html>
