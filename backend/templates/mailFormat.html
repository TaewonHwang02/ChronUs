<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meeting Reminder</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        background-color: #3f88c5;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #1e293b; /* dark content background */
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        color: white;
        text-align: center;
      }
      .header {
        background-color: #3f88c5;
        padding: 20px;
        text-align: center;
        font-size: x-large;
      }
      .header img {
        height: 48px;
        display: block;
        margin: 0 auto;
      }
      .content {
        padding: 24px;
      }
      .content h1 {
        font-size: 22px;
        margin-bottom: 12px;
        color: #ffffff;
      }
      .content p {
        font-size: 16px;
        line-height: 1.6;
        color: #ffffff;
        margin: 8px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 16px auto;
        color: white;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ffffff;
        text-align: center;
      }
      th {
        background-color: #334155;
      }
      .footer {
        text-align: center;
        font-size: 14px;
        color: #94a3b8;
        padding: 16px;
        background-color: #111827;
      }

      /* Responsive font scaling for larger screens */
      @media screen and (min-width: 600px) {
        .content h1 {
          font-size: 28px !important;
        }
        .content p {
          font-size: 18px !important;
        }
        th,
        td {
          padding: 12px !important;
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <span style="color: white">Chron</span
        ><span style="color: #ffba08">Us</span>
      </div>
      <div class="content">
        <h1>Meeting Reminder</h1>
        <p>Hello,</p>
        <p>This is a reminder for:</p>
        <p><strong>{{meetingName}}</strong></p>
        <p>Your most optimal time slots are listed below:</p>

        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Participants</th>
            </tr>
          </thead>
          <tbody>
            {{timeSlots}}
          </tbody>
        </table>

        <p>Thank you for planning with ChronUs.</p>
      </div>

      <div class="bottom-logo">
        <img
          src="https://chronus.blog/logo.png"
          alt="ChronUs Logo"
          style="width: 25px"
        />
      </div>

      <div class="footer">© {{year}} ChronUs — All rights reserved.</div>
    </div>
  </body>
</html>
